<!DOCTYPE html>
<head>
    <title>Object-Finder-Web-App H.W.</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<style>
    canvas{
        border-radius: 10px;
        border: 1px solid white;
    }
</style>
<body>
<center>
    <h3 class="heading">Object-Finder-Web-App H.W.</h3>
    <h4>Note: Input the name of an object and hold it in front of your webcam.</h4>
    <input type="text" id="obj_name">
    <button onclick="start()">Start</button>
    <h4 id="status"></h4>
    <h4 id="found?"></h4>

</center>
</body>
<script>
status = "";
function setup(){
    canvas = createCanvas(580, 420);
    canvas.center();

    video = createCapture(VIDEO);
    video.size(580, 420);
    video.hide();
}
function start(){
    objectDetector = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status: Detecting Objects";
    name = document.getElementById("found?");
}
function modelLoaded(){
    console.log("Model Loaded!");
    status = true;
}
function draw(){
    image(video, 0, 0, 580, 420);
}
</script>
</html>
